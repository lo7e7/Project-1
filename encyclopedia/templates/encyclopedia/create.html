{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {{title}}
{% endblock %}

{% block body %}
   
    <h1>Create A Page</h1>
  
    <form action="{% url 'encylopedia:create' %}" method="POST">
        {% csrf_token %}
       
        {{forms|crispy}}
        <p align="right" style="margin-right: 212px;"><input type="submit" value="Submit" class="Submit"  ></p>
    </form>


{% endblock %}
